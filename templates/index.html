<!DOCTYPE html>
<html>
  <head>
    <title>{{config.title}} - Open 2017</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{config.assets.css}}">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico">
    <meta name="description"        content="{{config.og.description}}" />
    <meta property="og:url"         content="{{config.og.url}}" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="{{config.og.title}}" />
    <meta property="og:description" content="{{config.og.description}}" />
    <meta property="og:image"       content="{{config.og.image}}" />
    <script type="text/javascript">
      window.config = {
        title: "{{config.title}}",
        apiBaseUrl: "{{config.apiBaseUrl}}",
        affiliate: "{{config.affiliate}}",
      };
    </script>
  </head>
  <body>
    <script type="text/javascript" src="{{config.assets.js}}"></script>
    <div id="container">{{{ body }}}</div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-56032980-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
